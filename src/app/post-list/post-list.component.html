<app-navigation></app-navigation>
<app-action-buttons></app-action-buttons>

<div class="container">
    <!--Section: Blog v.1-->
    <section class="section pb-3 text-center text-lg-left">
      <!--Section heading-->
      <h1 class="text-center mt-md-4 pt-4 pb-md-4">Blog Posts</h1>
      <!--Section description-->
      <p class="section-description px-4">Welcome to Mike's Mobile Blog! Here you will find some of our latest articles, and any other news.</p>

      <!--Grid row-->
    <div class="row" *ngFor="let post of blogPostList">

        <!--Grid column-->
        <div class="col-md-4">
        <div class="view overlay">
            <!--Featured image-->
            <!-- <div class="view overlay hm-white-slight waves-light" mdbRippleRadius> -->
                <img class="post-img"src="{{post.images[0]}}" alt="{{post.slug}}">
                <a><div class="mask rgba-orange-light"></div></a>
            <!-- </div> -->
        </div>
        </div>
        <!--/Grid column-->

        <!--Grid column-->
        <div class="col-md-8">
            <div class="blog-text">
                <!--Excerpt-->
                <a [routerLink]="[post.slug]"><h4 class="mb-4"><strong>{{post.title}}</strong></h4></a>
                <div class="row">
                    <div class="col-md-10">
                        <p>{{ (post.content[0].length>75)? (post.content[0] | slice:0:75)+'...':(post.content[0]) }}</p>
                        <!-- <a [routerLink]="[post.slug]" class="orange-text"><h6 class="pb-1"><i class="fa fa-folder"></i><strong>{{post.category}}</strong></h6></a> -->
                        <p>by <a><strong>{{post.user}}</strong></a>, {{post.postdate}}</p>
                    </div>
                    <div class="col-md-2">
                        <a class="btn-floating blue-gradient" [routerLink]="[post.slug]"><i class="fa fa-reorder"></i></a>
                    </div>   
                </div>
            </div>
        </div>
        <!--Grid column-->

        <hr class="hr-width mb-5 mt-5 pb-3">

    </div>
    <!--Grid row-->
    </section>
    <!--Section: Blog v.1-->
</div>
<app-footer></app-footer>
