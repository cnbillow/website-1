<app-header></app-header>
<app-action-buttons></app-action-buttons>
<h1 >Chimney FAQ</h1>
<h3>Here is a list of some of our most commonly asked questions. Feel free to give us a call if you need any more assistance!</h3>
  <div *ngFor="let faq of faqs">

  <strong>{{faq.question}} </strong>
  <div [ngSwitch]="faq.type">
    <div *ngSwitchCase="'p'">
        <p *ngFor="let p of faq.body">
          {{p}}
        </p>
    </div>
    <div *ngSwitchCase="'list'">

    </div>
    <div *ngSwitchCase="'image-list'" class="service-list">
        <p>{{faq.body}}</p>
        <div class="col-6 col-md-4 col-lg-3">
        <div *ngFor="let i of faq.images"  class="flip-container">
            <div  class="flipper">
              <!-- front content -->
              <div class="front">
                <!--Card image-->
                <div class="view waves-light" mdbRippleRadius>
                    <img src="{{i.src}}" class="img-fluid" alt="{{i.alt}}">
                </div>
                <!--Title-->
                
              </div>
              <!--/ front content -->

              <!-- back content -->
              
                <div class="back">
                  <h4 class="text-center card-back-titile">{{i.title}}</h4>
                </div>
              
              <!--/ back content -->
            </div>
          </div>
          </div>
        <ul>
          <li *ngFor="let l of faq.bullets">
            {{l}}
          </li>
        </ul>
    </div>
    <div *ngSwitchCase=""></div>
  </div>
</div>
<app-footer></app-footer>
